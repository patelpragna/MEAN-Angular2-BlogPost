<div class="row">
  <div class="col-sm-6" style="margin:50px auto">
      <div class="card bg-light border-secondary">
          <div class="card-header bg-dark">
              <h1 class="text-light display-4">LOGIN</h1>
          </div>
          <div class="card-body">
              <form name="loginForm">
                  <!-- <div class="form-row"> -->
                      <div class="form-group">
                          <label for="loginUser">Username</label>
                          <input type="text" class="form-control" name="username" id="loginUser" placeholder="Username" [(ngModel)]="loggedIn.username">
                      </div>
                      <div class="form-group">
                          <label for="loginPswd">Password</label>
                          <input type="password" class="form-control" name="password" id="loginPswd" placeholder="Password" [(ngModel)]="loggedIn.password">
                      </div>
                  <!-- </div> -->
                  <button type="submit" class="btn btn-info" (click)="loginUser()">Login</button>
              </form>
          </div>
      </div>
  </div>
</div>
